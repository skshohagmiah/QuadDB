name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.21, 1.22]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Install dependencies
      run: go mod download
    
    - name: Run tests
      run: make test
    
    - name: Run race detector
      run: go test -race ./...
    
    - name: Check formatting
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Code is not formatted properly:"
          gofmt -s -l .
          exit 1
        fi
    
    - name: Run go vet
      run: go vet ./...
    
    - name: Run staticcheck
      uses: dominikh/staticcheck-action@v1.3.0
      with:
        version: "2023.1.6"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    
    - name: Build server
      run: make build
    
    - name: Build CLI
      run: make build-cli
    
    - name: Test Docker build
      run: make docker

  sdk-test:
    name: SDK Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sdk: [go, nodejs, python]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Test Go SDK
      if: matrix.sdk == 'go'
      run: |
        cd sdks/go
        go mod tidy
        go build .
        go test ./...
    
    - name: Test Node.js SDK
      if: matrix.sdk == 'nodejs'
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: |
        cd sdks/nodejs
        npm install
        npm run build
        npm test
      if: matrix.sdk == 'nodejs'
    
    - name: Test Python SDK
      if: matrix.sdk == 'python'
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: |
        cd sdks/python
        pip install -r requirements.txt
        pip install -e .
        python -m pytest tests/ || echo "Tests will be added soon"
      if: matrix.sdk == 'python'

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Gosec Security Scanner
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: './...'
