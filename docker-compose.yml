version: '3.8'

services:
  # fluxdl Node 1 (Bootstrap node)
  fluxdl-node1:
    build: .
    container_name: fluxdl-node1
    ports:
      - "9000:9000"
      - "7000:7000"  # Raft port
    environment:
      - fluxdl_NODE_ID=node1
      - fluxdl_BIND_ADDR=0.0.0.0:9000
      - fluxdl_DATA_DIR=/data
      - fluxdl_BOOTSTRAP=true
      - fluxdl_PARTITIONS=32
      - fluxdl_REPLICATION_FACTOR=3
    volumes:
      - fluxdl-node1-data:/data
    networks:
      - fluxdl-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # fluxdl Node 2
  fluxdl-node2:
    build: .
    container_name: fluxdl-node2
    ports:
      - "9001:9000"
      - "7001:7000"  # Raft port
    environment:
      - fluxdl_NODE_ID=node2
      - fluxdl_BIND_ADDR=0.0.0.0:9000
      - fluxdl_DATA_DIR=/data
      - fluxdl_BOOTSTRAP=false
      - fluxdl_SEED_NODES=fluxdl-node1:9000
      - fluxdl_PARTITIONS=32
      - fluxdl_REPLICATION_FACTOR=3
    volumes:
      - fluxdl-node2-data:/data
    networks:
      - fluxdl-network
    depends_on:
      - fluxdl-node1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # fluxdl Node 3
  fluxdl-node3:
    build: .
    container_name: fluxdl-node3
    ports:
      - "9002:9000"
      - "7002:7000"  # Raft port
    environment:
      - fluxdl_NODE_ID=node3
      - fluxdl_BIND_ADDR=0.0.0.0:9000
      - fluxdl_DATA_DIR=/data
      - fluxdl_BOOTSTRAP=false
      - fluxdl_SEED_NODES=fluxdl-node1:9000
      - fluxdl_PARTITIONS=32
      - fluxdl_REPLICATION_FACTOR=3
    volumes:
      - fluxdl-node3-data:/data
    networks:
      - fluxdl-network
    depends_on:
      - fluxdl-node1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: fluxdl-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - fluxdl-network
    profiles:
      - monitoring

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: fluxdl-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - fluxdl-network
    profiles:
      - monitoring

volumes:
  fluxdl-node1-data:
  fluxdl-node2-data:
  fluxdl-node3-data:
  grafana-data:

networks:
  fluxdl-network:
    driver: bridge
